<div class="row">
	<div class="col-md-12">
	
		<table id="caption" class="table">
			<tr>
				<td class="text-left">
				</td>
				<td class="text-center">
					<h3 translate="label.class.select.sessionTalk"></h3>
				</td>
				<td class="text-right">
				  <a class="iconBig" href ng-click="refresh()"><span class="glyphicon glyphicon-refresh"></span></a>
				</td>
			</tr>
		</table>

		<div class="upperTableZone row">
			<search-tool class="col-md-12"
						 ng-model="searchContext"
						 search="refresh">
			</search-tool>
		</div>

		<table id="itemList" class="table data-table table-hover table-striped table-condensed" ng-show="dataReceived">
			<thead>
				<th>
				</th>				
				<th ng-click="sortBy('sessionType')">SessionType<sort-column ng-model="searchContext.sort.sessionType"></sort-column></th>
				<th ng-click="sortBy('name')">Name<sort-column ng-model="searchContext.sort.name"></sort-column></th>
				<th ng-click="sortBy('track')">Track<sort-column ng-model="searchContext.sort.track"></sort-column></th>
				<th ng-click="sortBy('language')">Language<sort-column ng-model="searchContext.sort.language"></sort-column></th>
				<th ng-click="sortBy('starts')">Starts<sort-column ng-model="searchContext.sort.starts"></sort-column></th>
				<th ng-click="sortBy('ends')">Ends<sort-column ng-model="searchContext.sort.ends"></sort-column></th>
				<th ng-click="sortBy('description')">Description<sort-column ng-model="searchContext.sort.description"></sort-column></th>
				
				<th></th>
			</thead>
			<tbody>
				<tr ng-repeat="sessionTalk in dataList">
					<td>
						<a href ng-click="select(sessionTalk, $event)">
							<span class="glyphicon glyphicon-search" tooltip="Select">
						</a>
					</td>
					<td class="data">{{sessionTalk.sessionType}}</td>
					<td class="data">{{sessionTalk.name}}</td>
					<td class="data">{{sessionTalk.track | number:0}}</td>
					<td class="data">{{sessionTalk.language}}</td>
					<td class="data">{{sessionTalk.starts |  date:'HH:mm'}}</td>
					<td class="data">{{sessionTalk.ends |  date:'HH:mm'}}</td>
					<td class="data">{{sessionTalk.description}}</td>
					<td>
						<a href ng-click="select(sessionTalk, $event)">
							<span class="glyphicon glyphicon-search" tooltip="Select">
						</a>
					</td>
				</tr>
			</tbody>
		</table>			
		
		<div ng-show="dataReceived" class="text-center">
			<div>
				<pagination max-size="5" 
							boundary-links="true" 
				            total-items="searchContext.totalItems" 
				            items-per-page="searchContext.pageSize" 
				            ng-model="searchContext.currentPage" 
							ng-change="loadCurrentPage()"
							previous-text="&lsaquo;" 
							next-text="&rsaquo;" 
							first-text="&laquo;" 
							last-text="&raquo;">
				</pagination>
			</div>
		</div>			
		<div ng-show="!dataReceived" class="loader">
			<img src="images/loader.gif" alt="Loading..." />
		</div>
		<div class="row acc-buttons">
			<div class="form-group">
				<div>
					<button class="btn" ng-click="select()">
						<span class="glyphicon glyphicon-chevron-left"></span>
						<span translate="cmd.cancel"></span>
					</button>
				</div>
			</div>
		</div>
		<div class="col-md-1"></div>
	</div>
</div>
