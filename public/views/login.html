<div class="row">
	<div class="col-md-4"></div>
	<div class="col-md-4">
		<form class="form-vertical text-left" name="loginForm">
			<h3 class="text-center" translate="view.login.Login"></h3>
			<fieldset>
				<div class="form-group">
					<label for="user" translate="view.login.User"></label>
					<input id="user" type="text" class="form-control" 
						   placeholder="{{'view.login.User' | translate}}" 
						   ng-model="credentials.username" 
						   autofocus required/>
				</div>
				<div class="form-group">
					<label for="password" translate="view.login.Password"></label>
					<input id="password" type="password" class="form-control" 
						   placeholder="{{'view.login.Password' | translate}}" 
						   ng-model="credentials.password" 
						   autofocus required/>
				</div>
			</fieldset>
			<div class="error text-center" data-ng-show="errorMessage">{{errorMessage | translate}}</div>
			<button id="login" class="btn btn-primary" ng-click="login($event)" translate="view.login.btn.Login"></button>	
		</form>
		<br/>
		<div ng-show="showProviders">
			<p>Social login:</p>
			<div ng-repeat="provider in providers" class="providers-div inline">
				<a id="login{{provider.name | lowercase}}" ng-href="/oauth2/{{provider.name | lowercase}}" class="btn btn-info loginButton">
					<img ng-src="/images/connect-{{provider.name | lowercase}}.png"/> 
				</a>
			</div>
		</div>
		<div>
			<h3>API docs:</h3>
			<table class="apidoc-table">
				<thead>
					<tr>
						<th class="col-md-5">Version Spec.</th>
						<th class="col-md-3">JSON</th>
						<th class="col-md-2">Explorer</th>
						<th class="col-md-2">Validation</th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td>Swagger v. 1.1</td>
						<td><a href="/api/documentation" target="_blank">raw</a></td>
						<td></td>
						<td></td>
					</tr>
					<tr>
						<td>Swagger v. 2.0</td>
						<td>
							<a href="/api/swagger.json" target="_blank">raw</a>
						</td>
						<td>
							<a href="https://petstore.swagger.io/?url={{serviceUriBase}}/api/swagger.json" target="_blank">Api Explorer</a>
						</td>
						<td>
							<a href="https://online.swagger.io/validator/debug/?url={{serviceUriBase}}/api/swagger.json" target="_blank">
								<img src="https://online.swagger.io/validator/?url={{serviceUriBase}}/api/swagger.json">
							</a>
						</td>
					</tr>
					<tr>
						<td>OpenAPI v. 3.0.0-RC0</td>
						<td><a href="/api/openapi.json" target="_blank">raw</a></td>
						<td>
							<a href="https://petstore.swagger.io/?url={{serviceUriBase}}/api/openapi.json" target="_blank">Api Explorer</a>
						</td>
						<td>
							<a href="https://openapi-converter.herokuapp.com/api/v1/validate?url={{serviceUriBase}}/api/openapi.json" target="_blank">
								<img src="https://openapi-converter.herokuapp.com/api/v1/badge?url={{serviceUriBase}}/api/openapi.json">
							</a>
						</td>
					</tr>					
				</tbody>
			</table>			
		</div>
		<br/>
	</div>
	<div class="col-md-4"></div>
</div>
